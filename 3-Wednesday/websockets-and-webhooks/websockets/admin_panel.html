<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Server Admin Panel</title>
    <link rel="stylesheet" href="styles/admin_panel.css">
</head>
<body>
    <div class="admin-container">
        <h1>WebSocket Server Admin Panel</h1>
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">Connected Clients:</span>
                <span id="connectedClients" class="stat-value">0</span>
                <button id="showClients">Show Clients</button>
            </div>
            <div id="clientList" style="display: none;"></div>
        </div>
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">Total Messages:</span>
                <span id="totalMessages" class="stat-value">0</span>
                <button id="showMessages">Show Messages</button>
            </div>
            <div id="messageHistory" style="display: none;"></div>
        </div>
    </div>
    <script src="js/admin_panel.js"></script>
</body>
</html>
